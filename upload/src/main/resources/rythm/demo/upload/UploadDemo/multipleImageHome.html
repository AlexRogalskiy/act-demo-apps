@extends(_base)
@import demo.upload.*;
@args List<MultipleImage> images;

<form action="/multi/by_file" method="post" enctype="multipart/form-data">
  <h3>Upload method 1</h3>
  <div class="line">
    <input type="text" name="title">
  </div>
  <div class="line">
    <input type="file" name="image">
  </div>
  <div class="line">
    <input type="file" name="image">
  </div>
  <div class="line">
    <button type="submit">Upload</button>
  </div>
</form>

<form action="/multi/by_sobj" method="post" enctype="multipart/form-data">
  <h3>Upload method 2</h3>
  <div class="line">
    <input type="text" name="title">
  </div>
  <div class="line">
    <input type="file" name="image">
  </div>
  <div class="line">
    <input type="file" name="image">
  </div>
  <div class="line">
    <button type="submit">Upload</button>
  </div>
</form>


<form action="/multi/by_bind" method="post" enctype="multipart/form-data">
  <h3>Upload method 1</h3>
  <div class="line">
    <input type="text" name="image.title">
  </div>
  <div class="line">
    <input type="file" name="image.images[0]">
  </div>
  <div class="line">
    <input type="file" name="image.images[1]">
  </div>
  <div class="line">
    <input type="file" name="image.images[2]">
  </div>
  <div class="line">
    <input type="file" name="image.images[3]">
  </div>
  <div class="line">
    <button type="submit">Upload</button>
  </div>
</form>


<hr/>
<ul id="gallery">
  @for (images) {
  <li>
      <p>@_.getTitle()</p>
      <ul>
        @for(String url: _.getImageUrls()) {
        <img src="@url">
        }
      </ul>
  </li>
  }
</ul>
