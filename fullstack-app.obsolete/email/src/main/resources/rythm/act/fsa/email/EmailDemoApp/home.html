@extends(_base)
<style>
  input {width: 380px;}
</style>
<h1>Welcome to ACT Framework Email Demo</h1>
<p>Once submit button is hit, please check the console log to see the email content</p>
<p>Or if you have configured your smpt in your email.properties file, you can see the email in the inbox</p>
<form action="/welcome" method="post">
  <h2>Welcome event</h2>
  <input type="text" name="who" placeholder="type in the email of the recipient you want to send a welcome">
  <button>Submit</button>
</form>
<form action="/bye" method="post">
  <h2>Bye event</h2>
  <input type="text" name="who" placeholder="type in the email of the recipient you want to say a bye">
  <button>Submit</button>
</form>
