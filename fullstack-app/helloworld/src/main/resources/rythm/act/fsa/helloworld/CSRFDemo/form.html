@extends(_base)
@args String msg
@if(msg) {
  <h1>Your message is: @msg</h1>
}

<form method="post">
  @_csrfField
  <h3>Form post with CSRF token</h3>
  <input type="text" name="msg">
  <button type="submit">Submit</button>
</form>

<form method="post">
  <h3>Form post without CSRF token</h3>
  <input type="text" name="msg">
  <button type="submit">Submit</button>
</form>
