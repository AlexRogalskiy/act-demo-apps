<!DOCTYPE html>
<html>
<head>
  <style>
    #list {
      list-style-type: none;
    }
    #list li {
      margin: 15px;
    }
    #list a.btn {
      padding: 2px 5px;
      border: 1px solid #aaa;
      cursor: pointer;
    }
    #list a.btn:hover {
      background-color: #ccc;
    }
  </style>
  <script src="/asset/js/jquery-1.11.3.min.js"></script>
  <script src="/asset/js/jquery-ajax-ext.js"></script>
</head>
<body>
<h1>Todo Demo</h1>
<ul id="list">

</ul>
<button id="add">Add</button>
<script>

  var refresh = function() {
    $.getJSON("/list", function(data){
      if (!data.list) {
        alert("data error");
        return;
      }
      $('#list').html('');
      for (var i = 0, j = data.list.length; i < j; ++i) {
        var todo = data.list[i];
        var $li = $('<li id="' + todo.id + '">' + todo.desc + '&nbsp;&nbsp;<a class="edit btn">edit</a>&nbsp;<a class="delete btn">delete</a></li>');
        $li.appendTo($('#list'));
      }
    })
  };

  $('#add').click(function() {
    var desc = prompt("Input description");
    if (!desc) {
      alert("Todo description required");
      return;
    }
    $.post("/list", {desc: desc}, refresh);
  });

  $('body').on('click', '.btn.delete', function() {
    var id = $(this).parent().attr('id');
    $.delete('/list/' + id, refresh);
  });

  $('body').on('click', '.btn.edit', function() {
    var desc = prompt("Type in new description");
    if (!desc) {
      alert("Todo description required");
      return;
    }
    var id = $(this).parent().attr('id');
    $.put('/list/' + id, {desc: desc}, refresh);
  });

  refresh();
</script>
